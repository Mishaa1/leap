// A generic JSON encoded request
message ComputeRequest {
    int32 algo_id = 1;
    string req = 2;
}

// A generic JSON encoded response
message ComputeResponse {
    string response = 1;
}

// The results returned by the algorithms in different sites.
message ComputeResponses {
    repeated ComputeResponse responses = 1;
}

// An integer result for a compute response.
message IntResponse {
    int32 val = 1;
}

// A string result for a compute response
message StringResponse {
    string val = 1;
}

